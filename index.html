<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgentReach Systems - Outbound Caller</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Place your existing CSS here (omitted for brevity) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; color:#333; }
    .container { max-width:1200px; margin:0 auto; padding:20px; display:flex; flex-direction:column; }
    .header { text-align:center; margin-bottom:40px; padding:40px 0; }
    .logo { background:rgba(255,255,255,0.15); backdrop-filter:blur(10px); border-radius:20px; padding:30px; display:inline-block; border:1px solid rgba(255,255,255,0.2); }
    .logo i { font-size:3rem; color:white; }
    h1 { color:white; font-size:2.5rem; }
    .subtitle { color:rgba(255,255,255,0.9); font-size:1.2rem; }
    /* ... rest of CSS ... */
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"><i class="fas fa-phone-alt"></i></div>
      <h1>AgentReach Systems</h1>
      <p class="subtitle">Intelligent Outbound Calling Platform</p>
    </header>
    <div class="main-content">
      <div class="card">
        <div class="card-header"><i class="fas fa-list-ol"></i><h2>Phone Numbers</h2></div>
        <form id="callerForm">
          <div class="form-group">
            <label for="numbers">Phone Numbers</label>
            <textarea id="numbers" name="numbers" required placeholder="+1234567890, +0987654321"></textarea>
            <div class="input-hint">Separate with commas</div>
          </div>
          <div class="form-group">
            <label for="prompt">Call Prompt</label>
            <textarea id="prompt" name="prompt" placeholder="Optional custom prompt"></textarea>
          </div>
          <button type="submit" class="btn" id="submitBtn"><i class="fas fa-phone"></i> Start Outbound Calls</button>
        </form>
      </div>
      <div class="card">
        <div class="card-header"><i class="fas fa-chart-line"></i><h2>System Status</h2></div>
        <div class="status-grid">
          <div class="status-item" id="apiStatus"><i class="fas fa-server"></i><div>API Status</div><div id="apiStatusText">Checking...</div></div>
          <div class="status-item" id="agentStatus"><i class="fas fa-robot"></i><div>Agent Status</div><div id="agentStatusText">Checking...</div></div>
        </div>
        <div class="loading" id="loading"><div class="spinner"></div><p>Processing calls...</p></div>
      </div>
    </div>
    <div class="card status-card">
      <div class="card-header"><i class="fas fa-history"></i><h2>Call Results</h2></div>
      <div class="results" id="results"><div id="callResults"></div></div>
      <div id="noResults" style="text-align:center;color:#666;padding:40px;"><i class="fas fa-info-circle" style="font-size:3rem;opacity:0.5;"></i><p>No calls initiated yet.</p></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://mohamedfahim-agentreach-systems.hf.space';

    window.addSampleData = function() {
      document.getElementById('numbers').value = '+1234567890, +0987654321, +1122334455';
      document.getElementById('prompt').value = 'Demo call: Please press 1 to continue.';
    };

    async function checkSystemStatus() {
      try {
        const res = await fetch(`${API_BASE_URL}/health`);
        const data = await res.json();
        const apiEl = document.getElementById('apiStatus'), apiTxt = document.getElementById('apiStatusText');
        if (res.ok && data.status === 'healthy') { apiEl.className = 'status-item healthy'; apiTxt.textContent = 'Online'; }
        else { apiEl.className = 'status-item error'; apiTxt.textContent = 'Offline'; }

        const aRes = await fetch(`${API_BASE_URL}/agent-status`);
        const aData = await aRes.json();
        const agentEl = document.getElementById('agentStatus'), agentTxt = document.getElementById('agentStatusText');
        if (aRes.ok && aData.agent === 'connected') { agentEl.className = 'status-item healthy'; agentTxt.textContent = 'Connected'; }
        else { agentEl.className = 'status-item error'; agentTxt.textContent = 'Disconnected'; }
      } catch (err) {
        console.error(err);
        ['apiStatus','agentStatus'].forEach(id => {
          document.getElementById(id).className = 'status-item error';
          document.getElementById(id+'Text').textContent = 'Error';
        });
      }
    }

    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = `toast ${isError ? 'error' : ''}`;
      toast.innerHTML = `<div style="display:flex;align-items:center;gap:10px;"><i class="fas ${isError?'fa-exclamation-circle':'fa-check-circle'}"></i><span>${message}</span></div>`;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 4000);
    }

    document.getElementById('callerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const numbers = e.target.numbers.value.trim();
      const prompt = e.target.prompt.value.trim();
      if (!numbers) { showToast('Enter phone numbers', true); return; }
      const list = numbers.split(',').map(n => n.trim()).filter(n => n);
      if (list.length === 0) { showToast('Invalid numbers', true); return; }

      const btn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      loading.style.display = 'block';
      document.getElementById('results').classList.remove('show');
      document.getElementById('noResults').style.display = 'none';

      try {
        // Use GET with query params to satisfy FastAPI
        const url = `${API_BASE_URL}/outbound_caller?numbers_list_str=${encodeURIComponent(numbers)}&prompt=${encodeURIComponent(prompt)}`;
        const res = await fetch(url, { method: 'GET' });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`HTTP ${res.status}: ${errText}`);
        }
        const data = await res.json();
        displayResults(data);
        showToast(`Initiated calls to ${data.length} numbers!`);
      } catch (err) {
        console.error(err);
        let msg = 'Failed.';
        if (err.message.includes('422')) msg += ' Missing required fields.';
        else msg += ` ${err.message}`;
        showToast(msg, true);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-phone"></i> Start Outbound Calls';
        loading.style.display = 'none';
      }
    });

    function displayResults(calls) {
      const container = document.getElementById('callResults');
      container.innerHTML = calls.map(c => `
        <div class="call-item">
          <div class="call-number"><i class="fas fa-phone"></i> ${c.number}</div>
          <div class="call-prompt"><i class="fas fa-comment"></i> ${c.prompt || 'Default prompt'}</div>
        </div>
      `).join('');
      document.getElementById('results').classList.add('show');
      document.getElementById('noResults').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const firstGroup = document.querySelector('.card .form-group:first-child');
      const wrapper = document.createElement('div');
      wrapper.style.marginTop = '10px';

      const sampleBtn = document.createElement('button');
      sampleBtn.type = 'button';
      sampleBtn.innerHTML = '<i class="fas fa-magic"></i> Add Sample Data';
      sampleBtn.onclick = addSampleData;
      sampleBtn.style.cssText = 'background:transparent;border:2px dashed #667eea;color:#667eea;padding:6px 12px;border-radius:6px;cursor:pointer;margin-right:8px;';

      const testBtn = document.createElement('button');
      testBtn.type = 'button';
      testBtn.innerHTML = '<i class="fas fa-plug"></i> Test API';
      testBtn.onclick = async () => {
        testBtn.disabled = true;
        testBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        try {
          const r = await fetch(`${API_BASE_URL}/health`);
          const j = await r.json();
          if (r.ok && j.status === 'healthy') { showToast('API OK'); checkSystemStatus(); }
          else { showToast('API status: ' + JSON.stringify(j), true); }
        } catch (e) {
          showToast('Connection failed: ' + e.message, true);
        } finally {
          testBtn.disabled = false;
          testBtn.innerHTML = '<i class="fas fa-plug"></i> Test API';
        }
      };
      testBtn.style.cssText = 'background:transparent;border:2px dashed #10b981;color:#10b981;padding:6px 12px;border-radius:6px;cursor:pointer;';

      wrapper.append(sampleBtn, testBtn);
      firstGroup.appendChild(wrapper);

      checkSystemStatus();
      setInterval(checkSystemStatus, 30000);
    });
  </script>
</body>
</html>
